
<div class="container" *ngIf="proLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePro">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="proLab.nombrePro" name="nombrePro" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPro">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="proLab.descripcionPro" name="descripcionPro" required>
                </div>
                <div class="form-group">
                    <label for="imgPro">Imagen</label>
                    <input type="text" class="form-control" id="imgPro" name="imgPro" [(ngModel)]="proLab.imgPro" name="imgPro" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
