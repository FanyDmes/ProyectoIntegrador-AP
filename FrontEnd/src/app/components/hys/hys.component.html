<div class="row" *ngFor="let HyS of hys" id="contenido">
    <div>
        <h1 class="mb-3 fw-bold">Hard & Soft skills</h1>
    </div>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevahys" *ngIf="isLogged">
            Nueva habilidad
        </button>
    </div>

    <div class="">
        <span class="fs-5"><i class=""></i>{{HyS.nombreHyS}}</span>
        <td *ngIf="isLogged">
            <button class="btn btn-light" id="edit" routerLink="/edithys/{{HyS.id}}">
                <i class="bi bi-pencil-fill"></i> EDITAR</button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" id="borrar" (click)="delete(HyS.id)">
                <i class="bi bi-trash-fill"></i> BORRAR</button>
        </td>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 75%" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100"> {{HyS.porcentaje}}</div>
    </div>



</div>
