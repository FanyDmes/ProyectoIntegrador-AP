<div class="row">
    <div>
        <h1>Hard & Soft skills</h1>
    </div>
    <tr *ngFor="let HyS of hys">
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevahys" *ngIf="isLogged">
                Nueva Skill
            </button>
        </div>

        <div class="item-title d-flex justify-content-between align-items-center">
            <span class="fs-5"><i class=""></i>{{HyS.nombreHyS}}</span>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editHyS/{{HyS.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(HyS.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
            </td>
        </div>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">{{HyS.porcentaje}}</div>
        </div>


    </tr>
</div>
