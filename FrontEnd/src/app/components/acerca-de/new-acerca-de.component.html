
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imgA">Foto perfil</label>
                    <input type="text" class="form-control" id="imgA" name="imgA" [(ngModel)]="imgA" required>
                </div>
                <div class="form-group">
                    <label for="nombreA">Nombre</label>
                    <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)]="nombreA" required>
                </div>
                <div class="form-group">
                    <label for="tituloA">Titulo</label>
                    <input type="text" class="form-control" id="tituloA" name="tituloA" [(ngModel)]="tituloA" required>
                </div>
                <div class="form-group">
                    <label for="descripcionA">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionA" name="descripcionA" [(ngModel)]="descripcionA" required>
                </div>
                <button class="btn btn-primary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
